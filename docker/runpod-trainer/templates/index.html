<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sam's OneTrainer Training UI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: #000;
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .content {
            padding: 30px;
        }

        .form-section {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 10px;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
            margin-right: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .btn-danger {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a52 100%);
        }

        .output-section {
            background: #1e1e1e;
            color: #00ff00;
            padding: 20px;
            border-radius: 10px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            max-height: 400px;
            overflow-y: auto;
            white-space: pre-wrap;
            margin-top: 20px;
            line-height: 1.4;
        }

        .output-line {
            margin: 0;
            padding: 0;
        }

        .status {
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
            font-weight: 600;
        }

        .status.running {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.stopped {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .status.completed {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .process-list {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .process-item {
            background: white;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            border-left: 4px solid #667eea;
        }

        .process-id {
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }

        .process-status {
            font-size: 0.9em;
            color: #666;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸš€ Sam's OneTrainer Training UI</h1>
            <p>Run LoRA training commands with ease</p>
        </div>

        <div class="content">
            <div class="form-section">
                <h2>Start Training</h2>
                <div class="form-group">
                    <label for="configFile">Selected Config File:</label>
                    <input type="text" id="configFile" placeholder="Select a config file from the dropdown below" value="" readonly>
                    <div style="margin-top: 10px;">
                        <span id="configStatus" style="color: #666; font-size: 0.9em;"></span>
                        <select id="configSelect" style="padding: 8px; border-radius: 5px; border: 1px solid #ddd; margin-top: 10px; width: 100%;" onchange="selectConfig(this.value)">
                            <option value="">Select a config file...</option>
                        </select>
                    </div>
                    <small style="color: #666; margin-top: 5px; display: block;">
                        Config files are automatically loaded from <code>/home/comfyuser/OneTrainerConfigs/config/</code>.
                    </small>
                </div>
                <button class="btn" id="startBtn" onclick="startTraining()">Start Training</button>
                <button class="btn btn-danger" id="stopBtn" onclick="stopTraining()" style="display: none;">Stop Training</button>
            </div>

            <div class="process-list" id="processList" style="display: none;">
                <h3>Running Processes</h3>
                <div id="processItems"></div>
            </div>

            <div id="outputSection" style="display: none;">
                <h3>Training Output</h3>
                <div class="status" id="statusDisplay"></div>
                <div class="output-section" id="outputDisplay"></div>
            </div>
        </div>
    </div>

    <script>
        let currentProcessId = null;
        let eventSource = null;

        async function startTraining() {
            const configFile = document.getElementById('configFile').value.trim();
            
            if (!configFile) {
                alert('Please enter a config file path');
                return;
            }

            const startBtn = document.getElementById('startBtn');
            const stopBtn = document.getElementById('stopBtn');
            
            startBtn.disabled = true;
            startBtn.innerHTML = '<span class="loading"></span> Starting...';

            try {
                const response = await fetch('/api/start_training', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        config_file: configFile
                    })
                });

                const data = await response.json();
                
                if (response.ok) {
                    currentProcessId = data.process_id;
                    startBtn.style.display = 'none';
                    stopBtn.style.display = 'inline-block';
                    
                    document.getElementById('outputSection').style.display = 'block';
                    document.getElementById('statusDisplay').className = 'status running';
                    document.getElementById('statusDisplay').textContent = 'Training is starting...';
                    
                    // Clear previous output
                    document.getElementById('outputDisplay').innerHTML = '';
                    
                    startOutputStream(currentProcessId);
                    updateProcessList();
                } else {
                    alert('Error: ' + data.error);
                }
            } catch (error) {
                alert('Error starting training: ' + error.message);
            } finally {
                startBtn.disabled = false;
                startBtn.innerHTML = 'Start Training';
            }
        }

        async function stopTraining() {
            if (!currentProcessId) return;

            const stopBtn = document.getElementById('stopBtn');
            stopBtn.disabled = true;
            stopBtn.innerHTML = '<span class="loading"></span> Stopping...';

            try {
                const response = await fetch(`/api/stop_training/${currentProcessId}`, {
                    method: 'POST'
                });

                const data = await response.json();
                
                if (data.success) {
                    document.getElementById('statusDisplay').className = 'status stopped';
                    document.getElementById('statusDisplay').textContent = 'Training stopped';
                    
                    if (eventSource) {
                        eventSource.close();
                    }
                    
                    currentProcessId = null;
                    document.getElementById('startBtn').style.display = 'inline-block';
                    stopBtn.style.display = 'none';
                } else {
                    alert('Error stopping training: ' + data.message);
                }
            } catch (error) {
                alert('Error stopping training: ' + error.message);
            } finally {
                stopBtn.disabled = false;
                stopBtn.innerHTML = 'Stop Training';
            }
        }

        function startOutputStream(processId) {
            if (eventSource) {
                eventSource.close();
            }

            eventSource = new EventSource(`/api/stream_output/${processId}`);
            
            eventSource.onmessage = function(event) {
                const data = JSON.parse(event.data);
                
                if (data.line) {
                    const outputDisplay = document.getElementById('outputDisplay');
                    
                    // Create a new line element
                    const lineElement = document.createElement('div');
                    lineElement.className = 'output-line';
                    lineElement.textContent = data.line;
                    outputDisplay.appendChild(lineElement);
                    
                    // Limit the number of lines to prevent performance issues
                    const maxLines = 1000;
                    while (outputDisplay.children.length > maxLines) {
                        outputDisplay.removeChild(outputDisplay.firstChild);
                    }
                    
                    // Only auto-scroll if user is already at the bottom
                    const isAtBottom = outputDisplay.scrollTop + outputDisplay.clientHeight >= outputDisplay.scrollHeight - 10;
                    if (isAtBottom) {
                        outputDisplay.scrollTop = outputDisplay.scrollHeight;
                    }
                }
                
                if (data.status === 'completed') {
                    document.getElementById('statusDisplay').className = 'status completed';
                    document.getElementById('statusDisplay').textContent = 'Training completed';
                    
                    if (eventSource) {
                        eventSource.close();
                    }
                    
                    currentProcessId = null;
                    document.getElementById('startBtn').style.display = 'inline-block';
                    document.getElementById('stopBtn').style.display = 'none';
                }
            };

            eventSource.onerror = function(event) {
                console.error('EventSource failed:', event);
                eventSource.close();
            };
        }

        async function updateProcessList() {
            try {
                const response = await fetch('/api/processes');
                const data = await response.json();
                
                const processList = document.getElementById('processList');
                const processItems = document.getElementById('processItems');
                
                if (data.running_processes.length > 0) {
                    processList.style.display = 'block';
                    processItems.innerHTML = '';
                    
                    data.running_processes.forEach(processId => {
                        const processItem = document.createElement('div');
                        processItem.className = 'process-item';
                        processItem.innerHTML = `
                            <div class="process-id">Process ID: ${processId.substring(0, 8)}...</div>
                            <div class="process-status">Status: Running</div>
                        `;
                        processItems.appendChild(processItem);
                    });
                } else {
                    processList.style.display = 'none';
                }
            } catch (error) {
                console.error('Error updating process list:', error);
            }
        }

        async function loadConfigs() {
            const statusElement = document.getElementById('configStatus');
            const configSelect = document.getElementById('configSelect');
            const currentValue = configSelect.value; // Preserve current selection
            
            try {
                statusElement.textContent = 'Loading configs...';
                const response = await fetch('/api/configs');
                const data = await response.json();
                
                configSelect.innerHTML = '<option value="">Select a config file...</option>';
                
                if (data.configs && data.configs.length > 0) {
                    data.configs.forEach(config => {
                        const option = document.createElement('option');
                        option.value = config;
                        option.textContent = config;
                        configSelect.appendChild(option);
                    });
                    
                    // Restore previous selection if it still exists
                    if (currentValue && data.configs.includes(currentValue)) {
                        configSelect.value = currentValue;
                    }
                    
                    statusElement.textContent = `Found ${data.configs.length} config file(s)`;
                } else {
                    statusElement.textContent = 'No config files found';
                    console.log('No config files found. Make sure you have config files in the OneTrainer config directory.');
                }
            } catch (error) {
                console.error('Error loading configs:', error);
                statusElement.textContent = 'Error loading configs';
                // Don't show alert for auto-refresh errors
            }
        }

        function selectConfig(configPath) {
            if (configPath) {
                document.getElementById('configFile').value = configPath;
            }
        }

        // Auto-load configs on page load
        loadConfigs();
        
        // Update process list every 5 seconds
        setInterval(updateProcessList, 5000);
        
        // Auto-refresh configs every 10 seconds
        setInterval(loadConfigs, 10000);

        // Initial process list update
        updateProcessList();
    </script>
</body>
</html>
